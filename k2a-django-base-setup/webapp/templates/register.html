{% extends "base.html" %}

{% block extra_head %}
{#    {% include "top_bar.html" %}#}
{% endblock %}

{% block body %}
	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay10" style="font-weight:bold">
				<span class="text-success">Zenfiddich</span>
			</h2>
	    </div>
		<div class="login-widget animation-delay1">

			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-plus-circle fa-lg"></i> Sign up
				</div>
				<div class="panel-body">
					<form class="form-login">
                        <div class="error-div"></div>

                        <!-- Tenant register details -->
                        <div id="tenant_panel">
                            <div class="form-group">
                                <label>Name *</label>
                                <input type="text" placeholder="Name" name="name" class="form-control input-sm bounceIn animation-delay2" >
                            </div><!-- /form-group -->
                            <div class="form-group">
                                <label>Email Address *</label>
                                <input type="text" placeholder="Email address" name="email" class="form-control input-sm bounceIn animation-delay5">
                            </div><!-- /form-group -->
                            <div class="form-group">
                                <label>Password *</label>
                                <input type="password" placeholder="Password" name="password1" class="form-control input-sm bounceIn animation-delay3">
                            </div><!-- /form-group -->
                            <div class="form-group">
                                <label>Confirm Password *</label>
                                <input type="text" placeholder="Confirm password" name="password2" class="form-control input-sm bounceIn animation-delay4">
                            </div><!-- /form-group -->
                            <div class="form-group">
                                <label class="label-checkbox">
                                     <input type="checkbox" id="agreement"/>
                                     <span class="custom-checkbox info bounceIn animation-delay6"></span>
                                     I accept the agreement.
                                </label>
                            </div><!-- /form-group -->

                            <div class="seperator"></div>
                            <div class="form-group">
                                <div class="controls">
                                    Already have an account? <a href="{% url 'login' %}" class="primary-font login-link">Sign In</a>
                                </div>
                            </div><!-- /form-group -->
                            <hr/>
                            <div class="form-group">
                                <div class="controls text-right">
                                    <a class="btn btn-success btn-sm bounceIn animation-delay7 login-link" id="tenant_save_btn" href="#"><i class="fa fa-plus-circle"></i> Sign up</a>
                                </div>
                            </div><!-- /form-group -->
                        </div><!-- Tenant register details end -->

                        <!-- Branch register details -->
                        <div id="branch_panel">
                            <div class="form-group">
                                <label>Branch Name *</label>
                                <input type="text" placeholder="Branch Name" class="form-control input-sm bounceIn animation-delay2" >
                            </div><!-- /form-group -->
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" placeholder="City" class="form-control input-sm bounceIn animation-delay2" >
                            </div><!-- /form-group -->
                            <div class="form-group">
                                <label>State</label>
                                <input type="text" placeholder="State" class="form-control input-sm bounceIn animation-delay2" >
                            </div><!-- /form-group -->
                            <div class="form-group">
                                <label>Zipcode</label>
                                <input type="text" placeholder="Zipcode" class="form-control input-sm bounceIn animation-delay2" >
                            </div><!-- /form-group -->
                            <hr/>
                            <div class="form-group">
                                <div class="controls text-right">
                                    <a class="btn btn-success btn-sm bounceIn animation-delay7 login-link" id="branch_save_btn"  href="#"><i class="fa fa-plus-circle"></i> Sign up</a>
                                </div>
                            </div><!-- /form-group -->
                        </div><!-- Branch register details end -->

					</form>
				</div>
			</div>

		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->
	
{% endblock %}

{% block extra_js %}
    <script>
        $(document).ready(function(){
            $("#branch_panel").hide();
            $(document).on("click","#tenant_save_btn", function(){
                if($("input[name='name']").val() == "" || $("input[name='email']").val() == ""){
                    $(".error-div").html("The e-mail address and name must entered")
                    return false;
                }
                $("#branch_panel").show();
                $("#tenant_panel").hide();
            });
        });
    </script>

{% endblock %}
